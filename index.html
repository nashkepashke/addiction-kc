<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז הידע להתמכרויות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* Hebrew text alignment */
            background-color: #f4f4f4;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            background-color: white;
            margin: 10px;
        }

        footer {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Large link for סמים מא' עד ת' */
        .large-link {
            display: block;
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
            font-size: 20px;
            color: #0073e6;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #0073e6;
        }

        .large-link:hover {
            background-color: #0073e6;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>מרכז הידע להתמכרויות</h1>
    </header>

    <!-- Navigation menu -->
    <nav>
        <ul>
            <li><a href="#">בית</a></li>
            <li><a href="#">כלים</a></li>
            <li><a href="#">מאמרים</a></li>
            <li><a href="#">צור קשר</a></li>
        </ul>
    </nav>

    <!-- Main content section -->
    <main>
        <!-- בית Section -->
        <section id="home-section">
            <h2>בית</h2>
            <p>Welcome to the homepage of the addiction knowledge center.</p>

            <!-- Link to סמים מא' עד ת' section -->
            <a href="#drugs-section" class="large-link">סמים מא' עד ת'</a>
        </section>

        <!-- More sections can go here in the future -->

        <!-- סמים מא' עד ת' Section -->
        <section id="drugs-section">
            <h2>סמים מא' עד ת'</h2>
            <ul id="drug-list"></ul>
        </section>

    </main>

    <!-- Footer section -->
    <footer>
        <p>© 2024 מרכז הידע להתמכרויות - כל הזכויות שמורות</p>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="scripts/drugs.js"></script>

</body>
</html>
